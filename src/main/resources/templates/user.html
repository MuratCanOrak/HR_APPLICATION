<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>HR APPLİCATİON</title>





</head>
<body>



<form  th:action="@{/users}" th:object="${userDto}" method="post">


    İsim:<br>
    <input type="text" th:field="*{isim}"><br>
    Soyisim:<br>
    <input type="text" th:field="*{soyisim}"><br>
    Yaş:<br>
    <input type="text" th:field="*{yas}"><br>
    E-mail:<br>
    <input type="text" th:field="*{email}"><br>


    <input type="submit" value="Submit">
</form>



<br>
<br>
<br>

<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


<div >
    <table>
        <tr th:each="user: ${userDtos}" th:object="${user}">
            <td th:text="*{isim}"> </td>
            <td th:text="*{soyisim}"> </td>
            <td th:text="*{yas}"> </td>
            <td th:text="*{email}"> </td>

        </tr>

    </table>

</div>

</body>
</html>
