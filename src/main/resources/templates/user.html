<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>HR APPLİCATİON</title>





</head>
<body>


<form th:action="@{/users}" th:object="${userDto}" method="post">

    <table border="1" align="center" cellpadding="3">
        <tr>
            <td colspan="2" align="center">
                <h3>İş Başvuru Formu</h3>
            </td>
        </tr>
        <tr>
            <td>Adı</td>

            <td><input type="text" th:field="*{name}"></td>
        </tr>

        <tr>
            <td>Soyadı</td>
            <td><input type="text" th:field="*{surname}"></td>
        </tr>

        <tr>
            <td>Kullanıcı Adı</td>
            <td><input type="text"  th:field="*{userName}"></td>
        </tr>

        <tr>
            <td>E-mail</td>
            <td><input type="text" th:field="*{email}" />
        </tr>

        <tr>
            <td>Doğum Tarihi</td>
            <td><input type="datetime-local" th:field="*{birthDay}" />
        </tr>

        <tr>
            <td>Doğum Yeri</td>
            <td><input type="text" th:field="*{birthPlace}" />
        </tr>


        <tr>
            <td>Cinsiyet</td>
            <td><input type="text" th:field="*{gender}" />
        </tr>

        <tr>
            <td>Referanslar</td>
            <td><input type="text" th:field="*{reference}" />
        </tr>


        <tr>
            <td>Alışkanlıklar</td>
            <td><input type="text" th:field="*{habits}" />
        </tr>

        <tr>
            <td>Yabancı Dil</td>
            <td><input type="text" th:field="*{foreignLanguage}" />
        </tr>

        <tr>
            <td>Askerlik</td>
            <td><input type="text" th:field="*{soldiering}" />
        </tr>

        <tr>
            <td>Eğitim</td>
            <td><input type="text" th:field="*{education}" />
        </tr>

        <tr>
            <td>Geçmiş İşler</td>
            <td><input type="text" th:field="*{lastJobs}" />
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="KAYDET">
            </td>
        </tr>


    </table>
</form>

<div >
    <table>
        <tr th:each="user: ${userDtos}" th:object="${user}"> <br>
            <td th:text="*{name}"> </td>
            <td th:text="*{surname}"> </td>

            <td th:text="*{userName}"> </td>
            <td th:text="*{birthDay}"> </td>
            <td th:text="*{birthPlace}"> </td>
            <td th:text="*{reference}"> </td>
            <td th:text="*{habits}"> </td>
            <td th:text="*{gender}"> </td>
            <td th:text="*{foreignLanguage}"> </td>
            <td th:text="*{soldiering}"> </td>
            <td th:text="*{education}"> </td>
            <td th:text="*{lastJobs}"> </td>
            <td th:text="*{email}"> </td>


        </tr>

    </table>

</div>


<!--  <script src="http://code.jquery.com/jquery-3.1.1.slim.min.js" integrity=""               -->



</body>
</html>
